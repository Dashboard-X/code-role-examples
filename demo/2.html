<title>MicroTut: Centering a Div Both Horizontally And Vertically | Tutorialzine demo</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

<!-- Centering className both horizontally and vertically: -->

<style type="text/css">
.className{
	width:270px;
	height:150px;
	position:absolute;
	left:50%;
	top:50%;
	margin:-75px 0 0 -135px;
}

</style>

</head>

<body id="exampleBody">

<div class="className">
	<p>Centered Horizontally And Vertically With CSS</p>
</div>

</body>
